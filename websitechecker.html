<!DOCTYPE html>
<html>
<head>
<title>WEBSITE CHECKER</title>
<script>
    

    var urls=["https://www.mfin.gov.rs/","https://www.rgz.gov.rs/","https://www.kultura.gov.rs/","https://mtt.gov.rs/","https://cuvamte.gov.rs/","https://eturista.gov.rs/","https://www.ite.gov.rs/","https://www.napa.gov.rs/","https://edu.nsa.gov.rs/","https://inspiracija.srbijastvara.rs/","https://www.suk.gov.rs/","https://www.zdravlje.gov.rs/","https://nsa.gov.rs/","https://mpravde.gov.rs/","https://gs.gov.rs/","https://www.ai.gov.rs/","https://www.efaktura.gov.rs/","https://www.ivi.ac.rs/"];
    setInterval(function() {
        urls.forEach(url => {
            fetch(url, { mode: 'no-cors'}).then(function(response) {
              //  console.log(response);
                console.log(response.url + "  Status code: " + response.status +  " " + response.statusText + " " + new Date().toLocaleString());            
                if(response.status != 200){
                    console.error("CHECK URL: " + response.url + " " + response.status +  " " + new Date().toLocaleString())
    
                    alert("CHECK URL: " + response.url + " " + response.status + " " + new Date().toLocaleString())
                }
    
            });
          
        });
        // your code goes here...
    }, 900 * 1000); // 60 * 1000 milsec
 
</script>

</head>

<body>
<div id="main"></div>
</body>
 
</html>
